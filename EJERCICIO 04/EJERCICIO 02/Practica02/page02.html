<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios 3a y 3b</title>
  <link rel="stylesheet" href="page02.css">
</head>
<body>

  <!-- EJERCICIO 3a -->
  <div class="ventana">
    <div class="ventana-header">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 
      2 12s4.48 10 10 10 10-4.48 
      10-10S17.52 2 12 2z"/></svg>

      <svg viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>

      <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 
      9.24l-7.19-.61L12 2 9.19 8.63 2 
      9.24l5.46 4.73L5.82 21z"/></svg>

      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
      12.28 2 8.5 2 5.42 4.42 3 7.5 
      3c1.74 0 3.41 0.81 4.5 
      2.09C13.09 3.81 14.76 3 16.5 
      3 19.58 3 22 5.42 22 
      8.5c0 3.78-3.4 6.86-8.55 
      11.54L12 21.35z"/></svg>
    </div>

    <div class="ventana-contenido">
      <label>Media volume</label>
      <div class="fila">
        <svg viewBox="0 0 24 24"><path d="M7 9v6h4l5 5V4l-5 
        5H7z"/></svg>
        <input type="range" min="0" max="100">
      </div>

      <label>Alarm volume</label>
      <div class="fila">
        <input type="range" min="0" max="100">
        <svg viewBox="0 0 24 24"><path d="M12 20c4.41 0 8-3.59 
        8-8s-3.59-8-8-8-8 3.59-8 
        8 3.59 8 8 8zm0-14c3.31 0 
        6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6 
        2.69-6 6-6zm-.5 3v4l3.5 
        2.1.77-1.28-2.77-1.65V9H11.5z"/></svg>
      </div>

      <label>Icon click callback</label>
      <div class="fila">
        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 
        6.471 0 0 0 16 9.5 6.5 6.5 
        0 1 0 9.5 16c1.61 0 3.09-.59 
        4.23-1.57l.27.28v.79l5 
        4.99L20.49 19l-4.99-5zm-6 
        0C8.01 14 6 11.99 6 9.5S8.01 
        5 10.5 5 15 7.01 15 9.5 
        12.99 14 10.5 14z"/></svg>
        <input type="range" min="0" max="100">
      </div>
    </div>
  </div>

  <!-- EJERCICIO 3b -->
  <div class="card">
    <div id="colorBox" class="color-box"></div>
    <div class="controls">
      <div class="control-row">
        <label>R</label>
        <input type="range" min="0" max="255" value="80" id="rRange">
        <input type="number" min="0" max="255" value="80" id="rInput">
      </div>
      <div class="control-row">
        <label>G</label>
        <input type="range" min="0" max="255" value="165" id="gRange">
        <input type="number" min="0" max="255" value="165" id="gInput">
      </div>
      <div class="control-row">
        <label>B</label>
        <input type="range" min="0" max="255" value="92" id="bRange">
        <input type="number" min="0" max="255" value="92" id="bInput">
      </div>
    </div>
  </div>

  <!-- Script SOLO para 3b -->
  <script>
    const rRange = document.getElementById("rRange");
    const gRange = document.getElementById("gRange");
    const bRange = document.getElementById("bRange");

    const rInput = document.getElementById("rInput");
    const gInput = document.getElementById("gInput");
    const bInput = document.getElementById("bInput");

    const colorBox = document.getElementById("colorBox");

    function updateColor() {
      const r = rRange.value;
      const g = gRange.value;
      const b = bRange.value;
      colorBox.style.backgroundColor = `rgb(${r},${g},${b})`;

      rInput.value = r;
      gInput.value = g;
      bInput.value = b;
    }

    [rRange, gRange, bRange].forEach(slider => {
      slider.addEventListener("input", updateColor);
    });

    [rInput, gInput, bInput].forEach((input, i) => {
      input.addEventListener("input", () => {
        let value = Math.min(255, Math.max(0, input.value));
        if (i === 0) rRange.value = value;
        if (i === 1) gRange.value = value;
        if (i === 2) bRange.value = value;
        updateColor();
      });
    });

    updateColor();
  </script>
</body>
</html>
