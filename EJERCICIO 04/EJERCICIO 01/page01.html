<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con SVG</title>
  <link rel="stylesheet" href="page01.css">
</head>

<body>
  <div class="window">
    <!-- Barra de iconos -->
    <div class="header">
      <!-- 4 iconos SVG -->
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 24 24" 
     width="60" 
     height="60" 
     fill="none" 
     stroke="white" 
     stroke-width="2" 
     stroke-linecap="round" 
     stroke-linejoin="round">
  <!-- Círculo central -->
  <circle cx="12" cy="12" r="5" fill="white" stroke="white"/>
  
  <!-- Rayos -->
  <line x1="12" y1="1" x2="12" y2="4"/>
  <line x1="12" y1="20" x2="12" y2="23"/>
  <line x1="1" y1="12" x2="4" y2="12"/>
  <line x1="20" y1="12" x2="23" y2="12"/>
  <line x1="4.2" y1="4.2" x2="6.5" y2="6.5"/>
  <line x1="17.5" y1="17.5" x2="19.8" y2="19.8"/>
  <line x1="4.2" y1="19.8" x2="6.5" y2="17.5"/>
  <line x1="17.5" y1="6.5" x2="19.8" y2="4.2"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 24 24" 
     width="60" 
     height="60" 
     fill="white    ">
  <polygon points="12,20 4,6 20,6" />
</svg>


      <svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 24 24" 
     width="40" 
     height="40" 
     fill="white">
  <path d="M17 3H5a2 2 0 0 0-2 2v14a2 
           2 0 0 0 2 2h14a2 2 0 0 
           0 2-2V7l-4-4zM12 19a3 3 
           0 1 1 0-6 3 3 0 0 1 0 
           6zm1-10H7V5h6v4z"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 100 24" 
     width="100" 
     height="40" 
     fill="none" 
     stroke="white" 
     stroke-width="3" 
     stroke-linecap="round" 
     stroke-linejoin="round">
  <!-- Símbolo "<" -->
  <polyline points="30,6 15,12 30,18" />
  <!-- Símbolo ">" -->
  <polyline points="70,6 85,12 70,18" />
</svg>
    </div>


    <!-- Formulario -->
    <form>
<div class="form-group">
  <input type="text" id="name" placeholder=" " required>
  <label for="name" class="floating">Name</label>
</div>

<div class="form-group">
  <input type="email" id="email" placeholder=" " required>
  <label for="email" class="floating">E-mail</label>
</div>

<div class="form-group">
  <input type="text" id="item" placeholder=" " required>
  <label for="item" class="floating">Item</label>
</div>

      <div class="buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </div>
    </form>
  </div>
</body>
</html>
